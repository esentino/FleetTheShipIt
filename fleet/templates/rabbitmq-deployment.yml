apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbit
spec:
  selector:
    matchLabels:
      app: rabbit
  template:
    metadata:
      labels:
        app: rabbit
    spec:
      containers:
      - name: rabbit
        image: rabbitmq:management
        resources:
          limits:
            memory: "128Mi"
        ports:
        - containerPort: 5672
        volumeMounts:
        - mountPath: "/var/lib/rabbitmq/"
          name: rabbit-pv-storage
      volumes:
      - name: rabbit-pv-storage
        persistentVolumeClaim:
          claimName: rabbitmq-pv-claim
